<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>form</title>
    <link href="form.css" rel="stylesheet" />
</head>
<body>
    <div class="line"></div>
    <div class="header">
        <div class="main">
            <h3>CoffeePubSub</h3>
        </div>
    </div>
    <div class="centru">

        <div class="row form">
            <ul>
                <li><label>Name</label><input id="name" type="text" name="name"/></li>
                <li><label>Surname</label><input id="surname" type="text" name="surname"/></li>
                <li><label>Street</label><input id="street" type="text" name="street"/></li>
                <li><label>City</label><input id="city" type="text" name="city"/></li>
                <li><label>Code</label><input id="code" type="text" name="code"/></li>
                <li><label>Email</label><input id="email" type="text" name="email"/></li>
                <li><label>Card</label><input id="card" type="text" name="card"/></li>
            </ul>

            <button id="submit" value="submit" name="submit">Submit</button>
        </div>

        <div id="purchase" class="row purchase">


        </div>

    </div>

    <!--<div class="footer">-->
        <!--<div class="main">-->

        <!--</div>-->
    <!--</div>-->



    <!-- mustache templates -->

    <script id="template" type="x-tmpl-mustache">
        <ul>
                <li><label>Name: </label><span id="purchase_name">{{ name }}</span></li>
                <li><label>Surname: </label><span id="purchase_surname">{{ surname }}</span></li>
                <li><label>Street: </label><span id="purchase_street">{{ street }}</span></li>
                <li><label>City: </label><span id="purchase_city">{{ city }}</span></li>
                <li><label>Code: </label><span id="purchase_code">{{ code }}</span></li>
                <li><label>Email: </label><span id="purchase_email">{{ email }}</span></li>
                <li><label>Card: </label><span id="purchase_card">{{ card }}</span></li>
            </ul>
    </script>



    <script src="../../build/dest/proto.js"></script>
    <script src="../mustache.js"></script>
    <script src="Router.js"></script>
    <script src="AccountModel.js"></script>
    <script src="PurchaseModel.js"></script>






</body>
</html>
