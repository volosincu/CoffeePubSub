<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>form</title>
    <link href="form.css" rel="stylesheet" />
</head>
<body>
    <div class="line"></div>
    <div class="header">
        <div class="main">
            <h3>CoffeePubSub</h3>
        </div>
    </div>
    <div class="centru">

        <div class="row form">
            <ul>
                <li><label>Name</label><input id="name" type="text" name="name"/></li>
                <li><label>Surname</label><input id="surname" type="text" name="surname"/></li>
                <li><label>Street</label><input id="street" type="text" name="street"/></li>
                <li><label>City</label><input id="city" type="text" name="city"/></li>
                <li><label>Code</label><input id="code" type="text" name="code"/></li>
                <li><label>Email</label><input id="email" type="text" name="email"/></li>
                <li><label>Card</label><input id="card" type="text" name="card"/></li>
            </ul>
        </div>

        <div class="row purchase">
            <ul>
                <li><label>Name: </label><span id="purchase_name"></span></li>
                <li><label>Surname: </label><span id="purchase_surname"></span></li>
                <li><label>Street: </label><span id="purchase_street"></span></li>
                <li><label>City: </label><span id="purchase_city"></span></li>
                <li><label>Code: </label><span id="purchase_code"></span></li>
                <li><label>Email: </label><span id="purchase_email"></span></li>
                <li><label>Card: </label><span id="purchase_card"></span></li>
            </ul>

        </div>

    </div>

    <!--<div class="footer">-->
        <!--<div class="main">-->

        <!--</div>-->
    <!--</div>-->





    <script src="../../build/dest/proto.js"></script>
    <script>

        var $$ = function(param) {
            return document.getElementById(param);
        };


        var updateOnDomEvents = function(){
            this.name = $$('name').value,
            this.surname = $$('surname').value,
            this.street = $$('street').value,
            this.city = $$('city').value,
            this.code = $$('code').value,
            this.email = $$('email').value,
            this.card = $$('card').value;

            console.log($$('name').value);

        };




        var account_print = {

            name: null,
            surname: null,
            street: null,
            city: null,
            code: null,
            email: null,
            card: null,
            update: function(){}
        };


        var purchase_print = {

            name: null,
            surname: null,
            street: null,
            city: null,
            code: null,
            email: null,
            card: null,
            purchase_owner_name: null,
            purchase_owner_surname: null,
            purchase_address: null,
            purchase_address_city: null,
            purchase_owner_phone: null
        };

        var account = new Proto(account_print);

        account.attachTo('update', updateOnDomEvents);





        window.addEventListener("load", function() {

            $$('name').addEventListener('blur', function(){
                account.update();
            });

            $$('name').addEventListener('click', function(){
                console.log(account);
            });

        });








    </script>
</body>
</html>
